<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel-"import" href="../iron-form/iron-form.html">

<link rel="import" href="todo-element.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="todo-list">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

  </style>

  <template>

    <form is="iron-form" on-submit="addNewTodo">
      <paper-input value="{{newTodo}}"></paper-input>
    </form>

    <paper-menu>
      <template is="dom-repeat" items="{{todos}}">
        <todo-element model="{{item}}"></todo-element>
      </template>
    </paper-menu>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'todo-list',

    properties: {
      newTodo: {
        type: String,
        notify: true
      },
      todos: {
        type: Array,
        notify: true
      }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    addNewTodo: function(event) {
      event.preventDefault();

      var self = this;

      self.unshift('todos', self.newTodo);

      self.newTodo = null;

    }

  });

</script>
